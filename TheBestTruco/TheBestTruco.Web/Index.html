    <script>

        var c = 1;

        var objeto;
        function mostrar(lado) {
            // debugger;
            var objeto;
            if (lado == "derecha") {
                c++;
                if (c == 21) {
                    c = 1;
                }

                objeto = "Images/Avatares/" + c + ".png"
            }
            if (lado == "izquierda") {
                c--;
                if (c == 0) {
                    c = 20;
                }
                objeto = "Images/Avatares/" + c + ".png"
            }
            document.getElementById('imagen').src = objeto;
        }

        function CargarPagina(pagina) {

                window.location.href = "http://localhost:1996/" + pagina + "?username=" + $("#userName").val() + "&avatar=" + $("#imagen").attr("src");
        }

    </script>
    <style>
