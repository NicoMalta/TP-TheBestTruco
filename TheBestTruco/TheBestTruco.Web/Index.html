<!DOCTYPE html>
<html>
<head>

    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-1.7.1.js"></script>
    <script>
        var c = 1;
        function mostrar(lado)
        {
           // debugger;
            var objeto;
            if (lado == "derecha")
            {
                c++;
                if (c == 21){
                    c = 1;
                }

                objeto = "Images/Avatares/"+ c +".png"
            }
            if (lado == "izquierda")
            {
                c--;
                if (c == 0) {
                    c = 20;
                }
                objeto = "Images/Avatares/" + c + ".png"
            }
            document.getElementById('imagen').src = objeto;
        }
    </script>
    <style>
        .oculto {
            display: none;
        }
    </style>
</head>
<body>
    <div id="userRegion">
        <style type="text/css">
            body {
                background-image: url("/Images/jGlzr.png");
                background-attachment: fixed;

            .FlechaIzq {
                position: absolute;
                top: 310px;

            .FlechaDer {
                position: absolute;

        </style>
        <img class="Titulo" src="Images/marca-truco.png" border="0" />

        <img class="FlechaDer" type="button" onclick="mostrar('derecha')" src="Images/flecha_derecha.png" />
        <img class="Avatar" src="Images/Avatares/1.png" id="imagen"/>
