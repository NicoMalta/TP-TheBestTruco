<!DOCTYPE html>
<html>
<head>
    <title>Chat TheBestTruco</title>
    <style type="text/css">
        .container {
            background-color: orangered;
            border: thick red; 
            padding: 20px;
            margin: 5px;
            border-radius: 15px;
            width : 600px;
            height : 175px;
            position: absolute;
            top:  400px; 
            left: 700px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="height: 165px;width: 580px; overflow-y: auto; ">
            <input type="text" id="displayname" />
            <input type="text" id="message" />
            <input type="button" id="sendmessage" value="Send" />
            <input type="button" id="privatemessage" value="Mensaje Privado" />
            <ul id="discussion"></ul>
        </div>
            </div>
            <!--Script references. -->

            <!--Reference the jQuery library. -->
            <script src="Scripts/jquery-1.6.4.min.js"></script>
            <!--Reference the SignalR library. -->
            <script src="Scripts/jquery.signalR-2.2.1.min.js"></script>
            <!--Reference the autogenerated SignalR hub script. -->
            <script src="signalr/hubs"></script>
            <!--Add script to update the page and send messages.-->
            <script type="text/javascript">
                $(function () {
                    // Declare a proxy to reference the hub.
                    var chat = $.connection.chatHub;
                    // Create a function that the hub can call to broadcast messages.
                    chat.client.mostrarMensaje = function (name, message) {
                        // Html encode display name and message.
                        var encodedName = $('<div />').text(name).html();
                        var encodedMsg = $('<div />').text(message).html();
                        // Add the message to the page.
                        $('#discussion').append('<li><strong>' + encodedName
                            + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
                    };
                    // Set initial focus to message input box.
                    $('#displayname').focus();
                    // Start the connection.
                    $.connection.hub.start().done(function () {
                        $('#sendmessage').click(function () {
                            // Call the Send method on the hub.
                            chat.server.enviarMensaje($('#displayname').val(), $('#message').val());
                            // Clear text box and reset focus for next comment.
                            $('#message').val('').focus();
                        });
                    });
                });

                $(function () {
                    // Declare a proxy to reference the hub.
                    var chat = $.connection.chatHub;
                    // Create a function that the hub can call to broadcast messages.
                    chat.client.mostrarMensaje = function (name, message) {
                        // Html encode display name and message.
                        var encodedName = $('<div />').text(name).html();
                        var encodedMsg = $('<div />').text(message).html();
                        // Add the message to the page.
                        $('#discussion').append('<li><strong>' + encodedName
                            + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
                    };
                    // Set initial focus to message input box.
                    $('#displayname').focus();
                    // Start the connection.
                    $.connection.hub.start().done(function () {
                        $('#privatemessage').click(function () {
                            // Call the Send method on the hub.
                            chat.server.mensajePrivado($('#displayname').val(), $('#message').val());
                            // Clear text box and reset focus for next comment.
                            $('#message').val('').focus();
                        });
                    });
                });
            </script>
</body>
</html>
