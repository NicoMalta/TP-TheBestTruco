<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Truco 2017</title>
    <!-- Hojas de estilo CSS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="Content/style.css" rel="stylesheet" />
    <link href="Content/bootstrap/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <style type="text/css">
        body {
            background-image: url("/Images/jGlzr.png");
            background-attachment: fixed;
        }

        .leftPanel {
             margin-left: 100px;
             background-color: rgba(0,0,255,0.0);
             
        }
        #Señas {
            top:400px;
            left:150px;
        }
        
    </style>
    <div class="container">
        <div class="row-fluid central">
            <div class="span2 leftPanel" >
                <img id="pizarron_puntos"  class="pizarron" src="Images/pizzaron.JPG"  />
            </div>
            <div class="span8 centralPanel">
                <div class="row-fluid centralItem">
                    <div class="span12"  >
                        <div id="user1">Esperando... </div>
                        <img id="barra_carga1" class="carga" src="http://images.wikia.com/clubpenguin/images/9/94/LAB.gif"  width="30" height="15"/>
                        <img id="user1_card1" class="card" src="Images/BACK.JPG" />
                        <img id="user1_card2" class="card" src="Images/BACK.JPG" />
                        <img id="user1_card3" class="card" src="Images/BACK.JPG" />
                        <img id="emogin_1" class="card" src="" />
                        <img id="mano_1" class="Mano" src="Images/Señas/Mano.PNG" />

                    </div>
                </div>
                <div class="row-fluid centralItem">
                    <div class="span6">
                        <div id="user4">Esperando...</div>
                        <img id="barra_carga4" class="carga" src="http://images.wikia.com/clubpenguin/images/9/94/LAB.gif" width="30" height="15" />
                        <img id="user4_card1" class="card" src="Images/BACK.JPG" />
                        <img id="user4_card2" class="card" src="Images/BACK.JPG" />
                        <img id="user4_card3" class="card" src="Images/BACK.JPG" />
                        <img id="emogin_4" class="card" src="" />
                        <img id="mano_4" class="Mano" src="Images/Señas/Mano.PNG" />
                    </div>
                    <div class="span6">
                        <div id="user2">Esperando...</div>
                        <img id="barra_carga2" class="carga" src="http://images.wikia.com/clubpenguin/images/9/94/LAB.gif" width="30" height="15" />
                        <img id="user2_card1" class="card" src="Images/BACK.JPG" />
                        <img id="user2_card2" class="card" src="Images/BACK.JPG" />
                        <img id="user2_card3" class="card" src="Images/BACK.JPG" />
                        <img id="emogin_2" class="card" src="" />
                        <img id="mano_2" class="Mano" src="Images/Señas/Mano.PNG" />
                    </div>
                </div>
                <div class="row-fluid centralItem">
                    <div class="span12">
                        <div id="user3">Esperando...</div>
                        <img id="barra_carga3" class="carga" src="http://images.wikia.com/clubpenguin/images/9/94/LAB.gif" width="30" height="15" />
                        <img id="user3_card1" class="card" src="Images/BACK.JPG" />
                        <img id="user3_card2" class="card" src="Images/BACK.JPG" />
                        <img id="user3_card3" class="card" src="Images/BACK.JPG" />
                        <img id="emogin_3" class="card" src="" />
                        <img id="mano_3" class="Mano" src="Images/Señas/Mano.PNG" />
                    </div>
                </div>
            </div>
            <div id="rightPanel" class="span2 rightPanel">
                <!-- Envido -->
                <div id="envidoRegion" class="envidoRegion">
                    <h4>ENVIDO!!!</h4>
                    <button type="button" class="btn btn-success" id="bottonQuieroEnvido">QUIERO!</button>
                    <button type="button" class="btn btn-danger" id="bottonNoQuieroEnvido">NO QUIERO</button>
                </div>
                <div id="envidoEnvidoRegion" class="envidoRegion">
                    <h4>ENVIDO ENVIDO!!!</h4>
                    <button type="button" class="btn btn-success" id="bottonQuieroEnvidoEnvido">QUIERO!</button>
                    <button type="button" class="btn btn-danger" id="bottonNoQuieroEnvidoEnvido">NO QUIERO</button>
                </div>
                <div id="realEnvidoRegion" class="envidoRegion">
                    <h4>REAL ENVIDO!!!</h4>
                    <button type="button" class="btn btn-success" id="bottonQuieroRealEnvido">QUIERO!</button>
                    <button type="button" class="btn btn-danger" id="bottonNoQuieroRealEnvido">NO QUIERO</button>
                </div>
                <div id="faltaEnvidoRegion" class="envidoRegion">
                    <h4>FALTA ENVIDO!!!</h4>
                    <button type="button" class="btn btn-success" id="bottonQuieroFaltaEnvido">QUIERO!</button>
                    <button type="button" class="btn btn-danger" id="bottonNoQuieroFaltaEnvido">NO QUIERO</button>
                </div>
                <div id="quieroEnvidoRegion" class="envidoRegion">
                    <h4>MIS PUNTOS:</h4>
                    <input type="text" placeholder="Puntos…" style="width:100px; margin-bottom:0px;" id="envidoPoints" />
                    <button type="button" class="btn btn-success" id="bottonCantarPuntosEnvido">CANTAR</button>
                </div>
                <!-- Truco -->
                <div id="trucoRegion" class="envidoRegion">
                    <h4>TRUCO!!!</h4>
                    <button type="button" class="btn btn-success" id="bottonQuieroTruco">QUIERO!</button>
                    <button type="button" class="btn btn-danger" id="bottonNoQuieroTruco">NO QUIERO</button>
                </div>
                <div id="retrucoRegion" class="envidoRegion">
                    <h4>RETRUCO!!!</h4>
                    <button type="button" class="btn btn-success" id="bottonQuieroReTruco">QUIERO!</button>
                    <button type="button" class="btn btn-danger" id="bottonNoQuieroReTruco">NO QUIERO</button>
                </div>
                <div id="vale4Region" class="envidoRegion">
                    <h4>VALE 4!!!</h4>
                    <button type="button" class="btn btn-success" id="bottonQuieroVale4">QUIERO!</button>
                    <button type="button" class="btn btn-danger" id="bottonNoQuieroVale4">NO QUIERO</button>
                </div>
                <!-- Ingresar jugador. -->
                <div id="userRegion">
                    <h4>JUGAR</h4>
                    <input type="text" placeholder="Usuario…" style="width:100px; margin-bottom:0px;" id="userName" />
                    <button type="button" class="btn btn-primary" id="botonAgregarJugador">JUGAR</button>
                </div>
                <!-- Mensajes del juego -->
                <div id="messages"></div>
            </div>
        </div>

        <!-- Botonera -->
        <div class="row-fluid botton">
            <div class="span12 bottonPanel">
                <div class="span6" id="cards">
                </div>
                <div class="span6" id="movements">
                    <button type="button" onclick="ReproducirSonido('audio')" id="bottonEnvido">ENVIDO</button>
                    <button type="button" id="bottonEnvidoEnvido">ENVIDO ENVIDO</button>
                    <button type="button" id="bottonRealEnvido">REAL ENVIDO</button>
                    <button type="button" id="bottonFaltaEnvido">FALTA ENVIDO!</button>
                    <button type="button" id="bottonTruco">TRUCO</button>
                    <button type="button" id="bottonReTruco">RETRUCO</button>
                    <button type="button" id="bottonVale4">VALE 4</button>
                    <button type="button" id="bottonMazo">IR AL MAZO</button>
                    <audio width="300" height="32" src="Images/sound1.wav"id="audio" preload="auto"> </audio>
              </div>
            </div>
        </div>

        <!--BotonesSeñas-->
        <div id="Señas">
            <img class="Seña" id="S_Ancho_Espada" src="Images/Señas/Uno_Espada.PNG" onclick="HacerSeña('S_Ancho_Espada')"/>
            <img class="Seña" id="S_Ancho_Basto" src="Images/Señas/Uno_Basto.PNG" onclick="HacerSeña('S_Ancho_Basto')"/>
            <img class="Seña" id="S_Siete_Espada" src="Images/Señas/Siete_Espada.PNG" onclick="HacerSeña('S_Siete_Espada')"/>
            <img class="Seña" id="S_Siete_oro" src="Images/Señas/Siete_Oro.PNG" onclick="HacerSeña('S_Siete_oro')"/>
            <img class="Seña" id="S_Tres" src="Images/Señas/Tres.PNG" onclick="HacerSeña('S_Tres')"/>
            <img class="Seña" id="S_Dos" src="Images/Señas/Dos.PNG" onclick="HacerSeña('S_Dos')"/>
            <img class="Seña" id="S_Uno_Falsos" src="Images/Señas/Uno_falso.PNG" onclick="HacerSeña('S_Uno_Falsos')"/>
            <img class="Seña" id="S_Envido" src="Images/Señas/Envido.PNG" onclick="HacerSeña('S_Envido')"/>/>
            <img class="Seña" id="S_No_Tengo_Nada" src="Images/Señas/No_Tengo_Nada.PNG" onclick="HacerSeña('S_No_Tengo_Nada')"/>
        </div>
    </div>
    <!-- Librerías de Javascript -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.7.1.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.1.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--<script src="Content/bootstrap/js/bootstrap.min.js"></script>-->
    <script src="Scripts/bootbox.js"></script>
    <script src="Content/nicescroll/jquery.nicescroll.min.js"></script>
    <script src="/signalr/hubs"></script>
    <script src="Scripts/truco.logica.js"></script>
</body>
</html>
